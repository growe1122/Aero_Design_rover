[platformio]
default_envs = uno_rover
src_dir = src

[env:uno_base]
platform = atmelavr
board = uno
framework = arduino
monitor_speed = 115200
lib_deps = adafruit/Adafruit PWM Servo Driver Library @ ^3.0.2

[env:uno_rover]
extends = env:uno_base
; Builds whatever is in src/ — keep only your one sketch with setup()/loop()
; e.g., src/rover_logic.ino

